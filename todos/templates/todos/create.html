{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Create Todo</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #f5f5f5;
        }
        .todo-card {
            max-width: 500px;
            margin: 60px auto;
            border-radius: 12px;
        }
    </style>
</head>

<body>

<div class="container">
    <div class="card shadow todo-card">
        <div class="card-body">

            <h3 class="text-center mb-4">Add New Todo</h3>

            <form method="POST">
                {% csrf_token %}

                <!-- Title Input -->
                <div class="mb-3">
                    <label class="form-label">Todo Title</label>
                    <input type="text" name="title" class="form-control" required placeholder="Enter a task">
                </div>

                <button class="btn btn-primary w-100" type="submit">Create</button>
            </form>

            <p class="text-center mt-3">
                <a href="{% url 'home' %}">Back to Home</a>
            </p>

        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
